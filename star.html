<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Bee</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .canv{
            width: 1200px;
            height: 650px;
            border: 4px dashed lightcoral;
        }
        #canvas{
            background: black;
            border: 4px dashed lightcoral;
        }
    </style>
</head>
<body>
<div class="canv">
    <canvas id="canvas" width="1200" height="600"></canvas>
</div>

<script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
//звезда
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 4;
    ctx.beginPath();

    //right side of a star
    ctx.moveTo(30,0);
    ctx.lineTo(40,20);

    ctx.moveTo(40,20);
    ctx.lineTo(60,25);

    ctx.moveTo(60,25);
    ctx.lineTo(45,37.5);

    ctx.moveTo(45,37.5);
    ctx.lineTo(47.5,57.5);

    ctx.moveTo(47.5,57.5);
    ctx.lineTo(30,47.5);


    //left side of a star
    ctx.moveTo(30,0);
    ctx.lineTo(20,20);

    ctx.moveTo(20,20);
    ctx.lineTo(0,25);

    ctx.moveTo(0,25);
    ctx.lineTo(17.5,37.5);

    ctx.moveTo(17.5,37.5);
    ctx.lineTo(12.5, 57.5);

    ctx.moveTo(12.5,57.5);
    ctx.lineTo(30,47.5);

    ctx.stroke();

</script>
</body>
</html>
